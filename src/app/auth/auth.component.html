

    <mat-card class="example-card">
      <form class="example-form" #form="ngForm" (ngSubmit)="onsubmit($event)" >
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        {{auth | json}}
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Login" name="username" id="username" [(ngModel)]="auth.username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="password" name="password" [(ngModel)]="auth.password">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button	 color="primary" type="submit" >Sign in</button>
      <button mat-button>Sign up</button>
    </mat-card-actions>
      </form>
  </mat-card>
